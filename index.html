<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyFirst ToDoList</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="addTask">
            <div class="header">
                <form action="">
                    <input class="addText" type="text" onkeyup="stateHandle()" placeholder="Enter your task">
                    <button class="add opa" disabled>AddTask</button>
                </form>
            </div>
            <ul></ul>
        </div>
        <footer>
            <div class="searchBar">
                <input class="search" type="text" placeholder="Search task">
                <h2 class="taskNum">Tasks To Do: 0</h2>
            </div>
        </footer>
    </div>

    <script src="main.js"></script>
</body>

</html>
